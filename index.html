<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="indexCSS.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
    <title>Timberland Web Design</title>
</head>
<body>
    <div class="timberland-container">
        <header>
            <div class="header-container">
                <a href="#"><h2>TIMBERLAND</h2></a>
                <div>
                    <ul>
                        <a href="#"><li>Products</li></a>
                        <a href="#"><li>Offers</li></a>
                        <a href="#"><li>Stores</li></a>
                        <a href="#"><li>Help</li></a>
                    </ul>
                </div>
                <div class="header-right">
                    <ul>
                        <a href="#"><li>Sign Up</li></a>
                        <a href="#"><li>Login</li></a>
                    </ul>
                </div>
            </div>
        <hr>
        </header>
        <main>
            <div class="items-container">
                <div class="recliners">
                    <div class = "img-recliners"><img src="TimberlandWebDesign/image 2.png" alt=""></div>
                    <span class="title">
                        <p>Recliners</p>
                        <img src="TimberlandWebDesign/image 5.png" alt="" class="arrow">
                    </span>
                </div>
                <div class="table-lamps">
                    <div class = "img-table-lamps"><img src="TimberlandWebDesign/image 1.png" alt="" class="table-lamps-img"></div>
                    <span class="title">
                        <p>Table Lamps</p>
                        <img src="TimberlandWebDesign/image 5.png" alt="" class="arrow">
                    </span>
                </div>
                <div class="office-chairs">
                    <div class="img-office-chairs"><img src="TimberlandWebDesign/image 4.png" alt="" class="office-chairs-img"></div>
                    <span class="title">
                        <p>Office Chairs</p>
                        <img src="TimberlandWebDesign/image 5.png" alt="" class="arrow">
                    </span>
                </div>
                <div class="sofas">
                    <div class="img-sofas"><img src="TimberlandWebDesign/image 3.png" alt="" class="sofa-img"></div>
                    <span class="title">
                        <p>Sofas</p>
                        <img src="TimberlandWebDesign/image 5.png" alt="" class="arrow">
                    </span>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
